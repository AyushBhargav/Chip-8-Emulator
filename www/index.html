<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chip-8</title>
        <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <h1>
            Chip-8
        </h1>
        <hr/>
        <div>
            <p>
                Load ROM: 
                <select id="roms_select">
                    <option value="roms/'Chip8 Picture.ch8'">Chip8 Picture</option>
                </select>
            </p>
        </div>
        <canvas id="canvas">
            Please use latest browser like Firefox.
        </canvas>
        <hr/>
        <table id="register_table">
            <tr>
                <th>Register</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Index Counter</td>
                <td id="ic"></td>
            </tr>
            <tr>
                <td>Program Counter</td>
                <td id="pc"></td>
            </tr>
        </table>
        <hr/>
        <script src="index.js"></script>
    </body>
</html>
